<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Tournoi - BBT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .create-tournament-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .format-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .format-option {
            border: 3px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .format-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .format-option.selected {
            border-color: var(--primary-color);
            background: rgba(255, 107, 53, 0.1);
        }

        .format-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .format-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .format-description {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .players-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .player-option {
            border: 3px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .player-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .player-option.selected {
            border-color: var(--primary-color);
            background: rgba(255, 107, 53, 0.1);
        }

        .player-count {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .player-label {
            color: var(--text-light);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-volleyball-ball"></i>
                    <span>BBT</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="tournaments.html">Tournois</a></li>
                    <li><a href="create-tournament.html" class="active">Créer un tournoi</a></li>
                    <li><a href="profile.html">Mon Profil</a></li>
                </ul>
                <div class="nav-actions">
                    <button id="logoutBtn" class="btn btn-outline">Déconnexion</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Create Tournament Form -->
    <div class="container">
        <div class="create-tournament-container">
            <div class="page-header">
                <h1><i class="fas fa-trophy"></i> Créer un Tournoi</h1>
                <p>Configurez votre tournoi de beach sport</p>
            </div>

            <form id="createTournamentForm">
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="tournamentName">Nom du Tournoi *</label>
                    <input type="text" id="tournamentName" required placeholder="Ex: BBT Summer Championship 2024">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tournamentDate">Date *</label>
                        <input type="datetime-local" id="tournamentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="tournamentLocation">Lieu *</label>
                        <input type="text" id="tournamentLocation" required placeholder="Ex: Plage de Bambi">
                    </div>
                </div>

                <!-- Number of Players -->
                <div class="form-group">
                    <label>Nombre de Joueurs *</label>
                    <div class="players-selector">
                        <div class="player-option" data-players="8">
                            <div class="player-count">8</div>
                            <div class="player-label">Joueurs</div>
                        </div>
                        <div class="player-option" data-players="16">
                            <div class="player-count">16</div>
                            <div class="player-label">Joueurs</div>
                        </div>
                        <div class="player-option" data-players="32">
                            <div class="player-count">32</div>
                            <div class="player-label">Joueurs</div>
                        </div>
                    </div>
                    <input type="hidden" id="maxPlayers" required>
                </div>

                <!-- Tournament Format -->
                <div class="form-group">
                    <label>Format du Tournoi *</label>
                    <div class="format-selector">
                        <div class="format-option" data-format="pools">
                            <div class="format-icon"><i class="fas fa-layer-group"></i></div>
                            <div class="format-name">Avec Poules</div>
                            <div class="format-description">Phase de poules puis élimination directe des qualifiés</div>
                        </div>
                        <div class="format-option" data-format="direct">
                            <div class="format-icon"><i class="fas fa-sitemap"></i></div>
                            <div class="format-name">Élimination Directe</div>
                            <div class="format-description">Tableau à élimination directe dès le début</div>
                        </div>
                    </div>
                    <input type="hidden" id="tournamentFormat" required>
                </div>

                <!-- Description (Optional) -->
                <div class="form-group">
                    <label for="tournamentDescription">Description (optionnelle)</label>
                    <textarea id="tournamentDescription" rows="4" placeholder="Ajoutez des informations supplémentaires sur le tournoi..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block">
                    <i class="fas fa-plus-circle"></i> Créer le Tournoi
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is organizer
        if (!requireAuth('organizer')) {
            // Will redirect if not authorized
        }

        // Handle player count selection
        document.querySelectorAll('.player-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.player-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('maxPlayers').value = this.getAttribute('data-players');
            });
        });

        // Handle format selection
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('tournamentFormat').value = this.getAttribute('data-format');
            });
        });

        // Handle form submission
        document.getElementById('createTournamentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = getCurrentUser();
            const maxPlayers = document.getElementById('maxPlayers').value;
            const format = document.getElementById('tournamentFormat').value;

            if (!maxPlayers) {
                alert('Veuillez sélectionner le nombre de joueurs');
                return;
            }

            if (!format) {
                alert('Veuillez sélectionner le format du tournoi');
                return;
            }

            const tournamentData = {
                id: generateId(),
                name: document.getElementById('tournamentName').value,
                organizerId: user.id,
                organizerName: `${user.firstName} ${user.lastName}`,
                date: document.getElementById('tournamentDate').value,
                location: document.getElementById('tournamentLocation').value,
                maxPlayers: parseInt(maxPlayers),
                format: format,
                status: 'open',
                currentPhase: 'registration',
                createdAt: new Date().toISOString()
            };

            try {
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Création en cours...';

                const response = await fetch('tables/tournaments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tournamentData)
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la création du tournoi');
                }

                const createdTournament = await response.json();

                alert('Tournoi créé avec succès !');
                window.location.href = `tournament.html?id=${createdTournament.id}`;
            } catch (error) {
                alert('Erreur: ' + error.message);
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Créer le Tournoi';
            }
        });
    </script>
</body>
</html>
