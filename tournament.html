<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi - BBT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bracket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-volleyball-ball"></i>
                    <span>BBT</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="tournaments.html" class="active">Tournois</a></li>
                    <li id="createTournamentNav" style="display: none;"><a href="create-tournament.html">Créer un tournoi</a></li>
                    <li id="profileNav" style="display: none;"><a href="profile.html">Mon Profil</a></li>
                </ul>
                <div class="nav-actions">
                    <button id="loginBtn" class="btn btn-outline">Connexion</button>
                    <button id="registerBtn" class="btn btn-primary">Inscription</button>
                    <button id="logoutBtn" class="btn btn-outline" style="display: none;">Déconnexion</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tournament Header -->
    <div id="tournamentHeader" class="tournaments-header"></div>

    <!-- Main Content -->
    <div class="container" style="max-width: 1400px;">
        <!-- Tournament Info -->
        <div id="tournamentInfo" style="margin: 2rem 0;"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="registration">Inscriptions</button>
            <button class="tab-btn" data-tab="bracket">Tableau</button>
            <button class="tab-btn" data-tab="results">Classement</button>
        </div>

        <!-- Tab Contents -->
        <div id="registrationTab" class="tab-content active"></div>
        <div id="bracketTab" class="tab-content"></div>
        <div id="resultsTab" class="tab-content"></div>
    </div>

    <!-- Score Modal -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entrer le Score</h2>
            <div id="scoreForm"></div>
        </div>
    </div>

    <!-- Login/Register Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerFirstName">Prénom</label>
                        <input type="text" id="registerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Nom</label>
                        <input type="text" id="registerLastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerRole">Je souhaite être :</label>
                    <select id="registerRole" required>
                        <option value="player">Joueur uniquement</option>
                        <option value="organizer">Joueur et Organisateur</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Créer mon compte</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tournament.js"></script>
    <script src="js/bracket.js"></script>
</body>
</html>
